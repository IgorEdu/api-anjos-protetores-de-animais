version: '3.8'

services:
  app:
    image: api_controle_adocoes:latest
    build: .
    container_name: api_controle_adocoes
    environment:
      - DB_URL=jdbc:postgresql://db:5432/adocoes
      - DB_USER=postgres
      - DB_PASSWORD=postgresql
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: controle_adocoes_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresql
      POSTGRES_DB: adocoes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
#      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: